<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>
	<!-- Latest compiled and minified CSS & JS -->

<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1> Hot Restaurant</h1>
			<hr>
			<h3>Make Your Reservation</h3><br>
			<a href="/table"><button type="submit" class="btn btn-primary btn-lg" id="tablesBtn"></span><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
			<a href="/"><button type="submit" class="btn btn-default btn-lg" id="homeBtn"><span class="glyphicon glyphicon-home"></span></button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong></strong></h3>
					</div>
					<div class="panel-body">
						<input type="text" id="inputForm" class="form-control" >

						<div class="text-right">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	  // Question: What does this code do?
	  $('#addBtn').on('click', function () {
	    var newReservation = {
	      name: $('#name').val().trim(),
	      email: $('#email').val().trim(),
	      id: $('#id').val().trim(),
	      phoneNum: $('#phoneNum').val().trim()
				};

	  var currentURL = window.location.origin;

	  // Question: What does this code do??
	  $.post(currentURL + '/api/new', newReservation)
	    .done(function (data) {
	      console.log(data);
	      alert('Adding reservation...')
	      $('#name').val('')
	      $('#email').val('')
        $('#id').val('')
				$('#phoneNum').val('')
	      });

	    return false;
	  });
	</script>

</body>
