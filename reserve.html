<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1> Hot Restaurant</h1>
			<hr>
			<h2>Make Your Reservation</h2><br>
			<a href="/table"><button type="submit" class="btn btn-primary btn-lg" id="tablesBtn"></span><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
			<a href="/"><button type="submit" class="btn btn-default btn-lg" id="homeBtn"><span class="glyphicon glyphicon-home"></span></button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Reservation</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="email" class="form-control" id="email" placeholder="">
							</div>

							<div class="form-group">
								<label for="">ID</label>
								<input type="text" class="form-control" id="id" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phoneNum" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="addBtn"></span><span class="glyphicon glyphicon-fire"></span> Post Data</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
	// Question: What does this code do?
	$('#addBtn').on('click', function() {
	    var newReservation = {
	        customerName: $('#name').val().trim(),
	        customerEmail: $('#email').val().trim(),
	        customerID: $('#id').val().trim(),
	        phoneNumber: $('#phoneNum').val().trim()
	    }

	    var currentURL = window.location.origin;

	    // Question: What does this code do??
	    $.post(currentURL + '/api/new', newReservation)
	        .done(function(data) {
	            console.log(data)
	            alert('Adding reservation...')
	            $('#name').val('')
	            $('#email').val('')
	            $('#id').val('')
	            $('#phoneNum').val('')
	        });

		    return false;
		});
	</script>


</body>
</html>
