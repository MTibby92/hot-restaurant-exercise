<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Hot Restaurant</h1>
			<h2>Current Reservations and Waiting List</h2>
			<hr>
			<a href="/reserve"<button type="submit" class="btn btn-danger btn-lg" id="reserveBtn"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
			<a href="/"><button type="submit" class="btn btn-default btn-lg" id="homeBtn"><span class="glyphicon glyphicon-home"></span></button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Reservations</strong></h3>
					</div>
					<div class="panel-body">
					<div class="text-right">
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Waiting List</strong></h3>
					</div>
					<div class="panel-body">
					<div class="text-right">
						</div>
					</div>
				</div>

	<script type="text/javascript">
		var currentURL = window.location.origin;

		console.log(currentURL + '/api');

		$.get(currentURL + '/api', function (data) {
		   var tables = data[0]
		   var wait = data[1]

		   console.log(tables)
		   console.log(wait)

		   for (var i = 0; i < tables.length; i++) {
		       var wellSection = $('<div>');
		       wellSection.addClass('well');
		       wellSection.attr('id', 'characterWell-' + i);
		       $('#wellSection').append(wellSection);

		       $('#characterWell-' + i).append('<h2>' + tables[i].customerName + '</h2>');
		       $('#characterWell-' + i).append('<h3>Email: ' + tables[i].customerEmail + '</h4>');
		       $('#characterWell-' + i).append('<h3>ID: ' + tables[i].customerID + '</h4>');
		       $('#characterWell-' + i).append('<h3>Phone Number: ' + tables[i].phoneNumber + '</h4>');
		   }

		   for (var j = 0; j < wait.length; j++) {
		       var wellSection = $('<div>');
		       wellSection.addClass('well');
		       wellSection.attr('id', 'characterWell2-' + j);
		       $('#wellSection2').append(wellSection);

		       $('#characterWell2-' + j).append('<h2>' + wait[j].customerName + '</h2>');
		       $('#characterWell2-' + j).append('<h3>Email: ' + wait[j].customerEmail + '</h4>');
		       $('#characterWell2-' + j).append('<h3>ID: ' + wait[j].customerID + '</h4>');
		       $('#characterWell2-' + j).append('<h3>Phone Number: ' + wait[j].phoneNumber + '</h4>');
		   }
		});
     </script>

</body>
</html>
