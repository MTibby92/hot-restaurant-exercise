<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>
	<!-- Latest compiled and minified CSS & JS -->

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Hot Restaurant</h1>
			<h2>Current Reservations and Waiting List</h2>
			<hr>
			<button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-fire"></span>Make a Reservation</button>
			<button type="button" class="btn btn-da btn-lg"><span class="glyphicon glyphicon-fire"></span>Make a Reservation</button>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Reservations</strong></h3>
					</div>
					<div class="panel-body">
					<div class="text-right">
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Waiting List</strong></h3>
					</div>
					<div class="panel-body">
					<div class="text-right">
						</div>
					</div>
				</div>



	<script type="text/javascript">
		// QUESTION: What is this code doing?
		$('#searchBtn').on('click', function () {
			var searchedCharacter = $('#characterSearch').val().trim();

			searchedCharacter = searchedCharacter.replace(/\s+/g, '').toLowerCase();

			// QUESTION: What does $.get do? What are the parameters it is expecting?
			$.get('http://localhost:3000/api/' + searchedCharacter, function (data) {
				console.log(data);
				if (data) {
					$('#stats').show();
					$('#name').text(data.name);
					$('#role').text(data.role);
					$('#age').text(data.age);
					$('#forcePoints').text(data.forcePoints);
				} else {
					$('#name').text('The force is not strong with this one. Your character was not found. ');
					$('#stats').hide();
				}
			});
		});
	</script>

</body>
</html>
